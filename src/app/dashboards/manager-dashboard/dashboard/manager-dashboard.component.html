<div class="dashboard-container">
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container">
        <span class="navbar-brand">Hotel Manager Dashboard</span>
      </div>
    </nav>
  
    <div class="container">
      <div class="row mb-4">
        <div class="col-12">
          <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-lg px-4" 
                    [class.btn-primary]="selectedSection !== 'addHotel'"
                    [class.btn-success]="selectedSection === 'addHotel'"
                    (click)="showSection('addHotel')">
              <i class="fas fa-plus-circle me-2"></i>Add Hotel
            </button>
            <button class="btn btn-lg px-4"
                    [class.btn-primary]="selectedSection !== 'viewHotels'"
                    [class.btn-success]="selectedSection === 'viewHotels'"
                    (click)="showSection('viewHotels')">
              <i class="fas fa-list me-2"></i>View Hotels
            </button>
            <button class="btn btn-lg px-4"
                    [class.btn-primary]="selectedSection !== 'manageBookings'"
                    [class.btn-success]="selectedSection === 'manageBookings'"
                    (click)="showSection('manageBookings')">
              <i class="fas fa-calendar-check me-2"></i>Manage Bookings
            </button>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-12">
          <div [ngSwitch]="selectedSection">
            <app-add-hotel *ngSwitchCase="'addHotel'"></app-add-hotel>
            <!-- <app-view-hotels *ngSwitchCase="'viewHotels'"></app-view-hotels>
            <app-manage-bookings *ngSwitchCase="'manageHotels'"></app-manage-bookings> -->
            <div *ngSwitchDefault class="text-center py-5">
              <h3 class="text-muted">Select an option above to get started</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
