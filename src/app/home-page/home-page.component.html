<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">TravelSite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex">
        <a class="btn btn-outline-light me-2" routerLink="/login">Login</a>
        <a class="btn btn-outline-light me-2" routerLink="/signup">SignUp</a>
      </div>
    </div>
  </div>
</nav>

<header class="py-5 bg-light">
  <div class="container text-center">
    <h1 class="display-4">Welcome to TravelSite!</h1>
    <p class="lead text-muted">Find the best deals on flights, hotels, and vacation packages</p>
    
    <div class="d-flex justify-content-center gap-3 mt-4">
      <button class="btn btn-primary btn-lg px-4" 
              [class.active]="selectedSection === 'flights'"
              (click)="showSection('flights')">
        <i class="fas fa-plane me-2"></i>Flights
      </button>
      <button class="btn btn-primary btn-lg px-4" 
              [class.active]="selectedSection === 'hotels'"
              (click)="showSection('hotels')">
        <i class="fas fa-hotel me-2"></i>Hotels
      </button>
      <button class="btn btn-warning btn-lg px-4" 
              [class.active]="selectedSection === 'packages'"
              (click)="showSection('packages')">
        <i class="fas fa-suitcase me-2"></i>Packages
      </button>
    </div>
  </div>
</header>

<main class="container mt-4">
  <!-- Dynamic Content Section -->
  <div [ngSwitch]="selectedSection">
    <app-flights *ngSwitchCase="'flights'"></app-flights>
    <app-hotels *ngSwitchCase="'hotels'"></app-hotels>
    <div *ngSwitchCase="'packages'" class="text-center py-5">
      <h3>Package deals coming soon!</h3>
      <p class="text-muted">We're working on bringing you the best vacation packages.</p>
    </div>
    <!-- Default Welcome Content -->
    <div *ngSwitchDefault class="text-center py-5">
      <h2>Start Your Journey</h2>
      <p class="lead">Select a category above to begin your travel adventure</p>
    </div>
  </div>
</main>
