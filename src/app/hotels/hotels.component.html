<div class="container my-4">
    <h2>Hotel Booking</h2>
    
    <!-- Search form for filtering hotels by location -->
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="mb-3 row g-2">
      <div class="col-sm-8 col-md-6">
        <input type="text" class="form-control" formControlName="location" placeholder="Enter location to sort/filter hotels">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  
    <!-- Display the filtered list of hotels -->
    <div *ngIf="filteredHotels && filteredHotels.length > 0">
      <div class="row">
        <div *ngFor="let hotel of filteredHotels" class="col-md-4 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ hotel.name }}</h5>
              <p class="card-text">Location: {{ hotel.location }}</p>
                <p class="card-text">Price: {{ hotel.pricePerNight | currency }}</p>
              <!-- Add more hotel details if needed -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Message shown if no hotels match the search criteria -->
    <div *ngIf="filteredHotels && filteredHotels.length === 0">
      <p>No hotels found for the specified location.</p>
    </div>
  </div>
