<div class="profile-popup">
  <div class="profile-container mx-auto mt-5 shadow rounded p-4 bg-white">
    <div class="text-center mb-4">
      <i class="fas fa-user-circle fa-4x text-primary mb-2"></i>
      <h3 class="mb-0">Your Profile</h3>
      <small class="text-muted">Account Details</small>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong>Email:</strong> {{ userEmail }}</li>
      <li class="list-group-item"><strong>Role:</strong> {{ userRole }}</li>
      <li class="list-group-item"><strong>User ID:</strong> {{ userId }}</li>
    </ul>
  </div>
</div>
